<!DOCTYPE html>
<html>
<head>
<title>Timer Example1</title>
<script src="../lib/timer.js"></script>
<style>
</style>
<script>
function init(){
		var config = {
		"hrs":0,"mins":0,"secs":3,
		complete:onComplete,
		update:onUpdate
	};
	var t = new Timer(config);
	t.init();
}
function onUpdate(time)
{
	document.getElementById("screen").innerHTML = time.hrs+" "+time.mins+" "+time.secs;
}

function onComplete()
{
	alert("Event:Complete");
}
</script>
</head>
<body onLoad="init()">
<div id="screen"></div>
</body>
</html>
